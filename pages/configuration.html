<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configuraci√≥n</title>

    <!-- THEME GLOBAL -->
    <link rel="stylesheet" href="../styles/chatgpt-theme.css">

    <!-- ESTILOS ESPEC√çFICOS DE CONFIGURACI√ìN -->
    <link rel="stylesheet" href="../styles/configuration.css">
</head>

<body>

    <div class="page-container">
        <div class="tabs-container">
            <div class="tabs">
                <button class="tablink" onclick="openPage('Monitor', this)" id="defaultOpen">Monitor</button>
                <button class="tablink" onclick="openPage('Gestor', this)">Gestor</button>
            </div>
        </div>

        <main class="main-content card">
            <div id="Monitor" class="tabcontent active">
                <h2>Configuraci√≥n del Monitor</h2>
                <form id="monitorForm">
                    <div class="form-row">
                        <label for="sample-interval">Intervalo de muestreo</label>
                        <div class="input-with-unit">
                            <input type="number" id="sample-interval" name="sampleInterval" min="10" max="3600"
                                value="60" step="10">
                            <span class="unit-label">segundos</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="sessionPath">Ruta de sesiones</label>
                        <input type="text" id="sessionPath" name="sessionPath" readonly
                            placeholder="Selecciona una carpeta...">
                        <button type="button" class="select-directory" onclick="selectFolder()">üìÅ</button>
                    </div>
                    <div class="form-row">
                        <label for="model-agent">Modelo LLM</label>
                        <div class="select-wrapper">
                            <select id="model-agent" name="agente.model">
                                <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                                <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash-Lite</option>
                                <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                                <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash-Lite</option>
                                <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="save" onclick="saveSettings('monitorForm')">Guardar</button>
                        <button type="button" class="cancel" onclick="cancelSettings('monitorForm')">Cancelar</button>
                    </div>
                </form>
            </div>

            <div id="Gestor" class="tabcontent">
                <h2>Configuraci√≥n del Gestor</h2>
                <form id="gestorForm">
                    <div class="form-row">
                        <label for="mode">Modo de funcionamiento</label>
                        <div class="select-wrapper">
                            <select id="mode" name="mode">
                                <option value="automatico">Autom√°tico</option>
                                <option value="sugerencia">Sugerencia</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="save" onclick="saveSettings('gestorForm')">Guardar</button>
                        <button type="button" class="cancel" onclick="cancelSettings('gestorForm')">Cancelar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div id="toastContainer"></div>

    <script src="../scripts/configuration.js"></script>
</body>

</html>
